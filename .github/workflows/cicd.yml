name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest


    steps:      
     # Checkout Code  
     - name: checkout code
       uses: actions/checkout@v3

    # Setup Node JS
     - name: setup NodeJs
       uses: actions/setup-node@v3
       with:
         node_version: '14'
    
    # Install nodejs dependancies     
     - name: Install nodejs dependancies
       run: npm install  

    #  SonarQube Analysis 
     - name: SonarQube Scan
       uses: SonarSource/sonarqube-scan-action@v6
       env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


    # Build docker image
     - name: Build docker image
       run: docker build -t myapp .


     - name: Install Trivy
       uses: aquasecurity/trivy-action@0.20.0
       with:
         scan-type: 'image'
         image-ref: 'myapp'
         format: 'table'
         timeout: '15m'
         vuln-type: 'os,library'
         severity: 'CRITICAL,HIGH'
         exit-code: '1'  # fail pipeline if vulnerabilities found
         ignore-unfixed: true

     - name: Upload Trivy Scan Report (SARIF)
       uses: aquasecurity/trivy-action@0.20.0
       with:
         scan-type: 'image'
         image-ref: 'myapp'
         format: 'sarif'
         output: 'trivy-results.sarif'

     - name: Upload artifact
       uses: actions/upload-artifact@v4
       with:
         name: trivy-report
         path: trivy-results.sarif    


