name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest


    steps:      
     # Checkout Code  
     - name: checkout code
       uses: actions/checkout@v3

    # Setup Node JS
     - name: setup NodeJs
       uses: actions/setup-node@v3
       with:
         node_version: '14'
    
    # Install nodejs dependancies     
     - name: Install nodejs dependancies
       run: npm install  

    #  SonarQube Analysis 
     - name: SonarQube Scan
       uses: SonarSource/sonarqube-scan-action@v6
       env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


    # Build docker image
     - name: Build docker image
       run: docker build -t $GITHUB_SHA .


     - name: Trivy scan 
       run: docker run --r, -v /var/run/docker.soc:/var/run/docker.sock aquasec/trivy:latest image $GITHUB_SHA


